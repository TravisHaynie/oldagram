<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oldagram</title>
    <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="logo-inline">
              <img class="logo" src="img/logo.png" alt="">
            </div>
            <div class="per-inline">
              <img class="per-img" src="img/per.png" alt="">
            </div>
        </header>
        <main>
            <section id="post-section">
                
            </section> 
            <section class="content-section">
                <div class="icons">
                    <button class="heart" title="button" id="btn-el"><img  class="icon-heart" src="img/icon-heart.png" alt=""></button>
                    <img  class="icon-comment" src="img/icon-comment.png" alt="">
                    <img  class="icon-dm" src="img/icon-dm.png" alt="">
                </div>  
                <p class="likes" id="like-el"></p>
                <p class="comments" id="comment-el"><span class="span-name"></span></p>
             
            </section>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
